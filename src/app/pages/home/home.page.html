

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">
        <ion-img src="../../../assets/icon/marvel.svg" class="logo-title"></ion-img>
      </ion-title>
      <ion-buttons slot="start">
        <ion-img src="../../../assets/icon/menu.svg" class="logo-title"></ion-img>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="showSearch()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar *ngIf="showSearch">
      <ion-searchbar [debounce]="1000"  (ionChange)="searchItems()"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-text>
      <p class="subtituloGrande">
        Ben vindo ao Marvel Heroes
      </p>
      <h1>
        <strong class="textoGrande">
          Escolha o seu personagem
        </strong>
      </h1>
    </ion-text>

    <ion-list>
      <div class="item1" (click)="filtrar('heroe')">
        <ion-icon [src]="'../../../assets/icon/hero.svg'"></ion-icon>
      </div>

      <div class="item2" (click)="filtrar('villain')">
        <ion-icon [src]="'../../../assets/icon/villain.svg'"></ion-icon>
      </div>

      <div class="item3" (click)="filtrar('antiheroe')">
        <ion-icon [src]="'../../../assets/icon/antihero.svg'"></ion-icon>
      </div>

      <div class="item4" (click)="filtrar('alien')">
        <ion-icon [src]="'../../../assets/icon/alien.svg'"></ion-icon>
      </div>
      <div class="item5" (click)="filtrar('human')">
        <ion-icon [src]="'../../../assets/icon/human.svg'"></ion-icon>
      </div>
    </ion-list>

    <ion-list class="listaHeroes">
        <ion-card [className]="'tarjeta resultList'" *ngFor="let result of heroes" (click)="llamar(result)">
          <ion-img [src]="'./../../../assets/'+result.imagePath"></ion-img>
          <ion-card-header>
          </ion-card-header>
          <ion-card-content class="card-content-bottom">
            <p>
              {{result.alterEgo}}
            </p>
            <h3>
              <strong>
                {{result.name}}
              </strong>
            </h3>
          </ion-card-content>
        </ion-card>    
    </ion-list>

    <ion-list class="listaVillains">
      <ion-card [className]="'tarjeta resultList'" *ngFor="let result of villains" (click)="llamar(result)">
        <ion-img [src]="'./../../../assets/'+result.imagePath"></ion-img>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content class="card-content-bottom">
          <p>
            {{result.alterEgo}}
          </p>
          <h3>
            <strong>
              {{result.name}}
            </strong>
          </h3>
        </ion-card-content>
      </ion-card>    
    </ion-list>

    <ion-list class="listaAntiHeroes">
      <ion-card [className]="'tarjeta resultList'" *ngFor="let result of antiHeroes" (click)="llamar(result)">
        <ion-img [src]="'./../../../assets/'+result.imagePath"></ion-img>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content class="card-content-bottom">
          <p>
            {{result.alterEgo}}
          </p>
          <h3>
            <strong>
              {{result.name}}
            </strong>
          </h3>
        </ion-card-content>
      </ion-card>    
    </ion-list>

    <ion-list class="listaAliens">
      <ion-card [className]="'tarjeta resultList'" *ngFor="let result of aliens" (click)="llamar(result)">
        <ion-img [src]="'./../../../assets/'+result.imagePath"></ion-img>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content class="card-content-bottom">
          <p>
            {{result.alterEgo}}
          </p>
          <h3>
            <strong>
              {{result.name}}
            </strong>
          </h3>
        </ion-card-content>
      </ion-card>    
    </ion-list>

    <ion-list class="listaHumans">
      <ion-card [className]="'tarjeta resultList'" *ngFor="let result of humans" (click)="llamar(result)">
        <ion-img [src]="'./../../../assets/'+result.imagePath"></ion-img>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content class="card-content-bottom">
          <p>
            {{result.alterEgo}}
          </p>
          <h3>
            <strong>
              {{result.name}}
            </strong>
          </h3>
        </ion-card-content>
      </ion-card>    
    </ion-list>
  </ion-content>
</div>
